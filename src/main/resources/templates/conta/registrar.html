<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
    <head>
        <meta charset="UTF-8">
        <title>Gerenciador de tarefas -  Inclusão de novo  usuário</title>
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="cabecalho">
                <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
        </nav>
        <div class="container">
            <h3>Inserção de novo usuário</h3>
            <form class="form-horizontal" action="/registration" method="POST" th:object="${usuario}">
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
                            <label th:errors="*{email}" class="validation-message"></label>
                        </div>
                        <label>E-mail:</label>
                        <input type="text" class="form-control" th:field="${usuario.email}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}">
                            <label th:errors="*{password}" class="validation-message"></label>
                        </div>
                        <label>Senha:</label>
                        <input type="password" class="form-control" th:field="${usuario.password}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrar!</button>
            </form>
        </div>
        <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
